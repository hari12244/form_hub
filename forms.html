<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration from </title>
</head>
<body>
<font color="red"><h1><u><em>Registration Form</em></u></h1></font>
<from action="#" method="post">
	<table border="1" cellpadding="8" cellspacing="0">
		<tr>
			<td>FullName:</td>
			<td><input type="text" name="FullName" required></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="Password" required></td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="number" name="age" min="1" max="100"></td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="date" name="Dob"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="Female">Female
				<input type="radio" name="gender" value="other">Other
			</td>
			<tr>
				<td>Hobbiles</td>
				<td>
					<input type="checkbox" name="hobby1" value="Reading">Reading
					<input type="checkbox" name="Hobby2" value="sports">Sports
					<input type="checkbox" name="hobby3" value="Music">Music
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select name="Country">
					<option value=" ">-->select<--</option>
						<option values="India">India</option>
						<option values="USa">USA</option>
						<option values="UK">UK</option>
						<option values="Austrlia">Australia</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea name="Address" rows="4" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="submit">
					<input type="reset" value="reset">
				</td>
			</tr>
		</tr>
	</table>
</from>
</body>
</html>
